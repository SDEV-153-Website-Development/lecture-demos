<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .popup {
            display: none;
            position: absolute;
            left: 50px;
            right: 50px;
            top: 50px;
            bottom: 50px;
            border: 1px solid black;
            background-color: white;
            padding: 16px;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aut, nostrum. Minima, voluptatem! Corrupti distinctio labore libero maxime aliquid ullam hic tenetur earum accusamus, nihil optio commodi explicabo iste nulla maiores.</p>
    <img id="example-img" src="https://placehold.co/150" alt="">
    <button data-open-popup>Open Popup</button>
    <div id="popup" class="popup">
        <h2>Hello World</h2>
        <button data-close-popup>Close</button>
    </div>

    <script>
        const img = document.querySelector("#example-img")
        img.addEventListener("click", () => {
            img.parentElement.removeChild(img)
            document.body.prepend(img)
        })

        const popup = document.querySelector("#popup")
        const openPopupButtons = document.querySelectorAll("[data-open-popup]")
        console.log(openPopupButtons)
        openPopupButtons.forEach(button => {
            button.addEventListener("click", (e) => {
                e.preventDefault()
                popup.style.display = "block"
            })
        })
        
        const closePopupButtons = document.querySelectorAll("[data-close-popup]")
        closePopupButtons.forEach(button => {
            button.addEventListener("click", (e) => {
                e.preventDefault()
                popup.style.display = "none"
            })
        })
</script>
</body>
</html>
